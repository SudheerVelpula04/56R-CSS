     cascading style sheet
     ---------------------
     1. inline - inside a opening tag
     2. internal - inside a head tag
              selector{
                property:value;
            }
     3. external - .css
        inside a head tag we need link the external css 
        syx or rule set:
            selector{
                property:value;
            }

        there are 5 types of selectors
        ------------------------------
        1. simple
          1. id="name" -  id- #name
          2. class="name" - class - .name
          3. *
          4. group-.name,#name{
                property:value;
                }
           5. elements/tagname - h

        2. combinators
        3. p-class
        4. p-elements
        5. attribute 
     -->
